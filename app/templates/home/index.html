{% extends 'base.html' %}

{% block title %}GitSearch{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="eg1">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Organisation</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Individual</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action=""  method="post" role="search" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="search" id="search" tabindex="1" class="form-control" placeholder="Search" value="">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Search">
                                        </div>
                                    </div>
                                </div>

                            </form>
                            <form id="register-form" action="" method="post" role="search" style="display: none;">
                                <div class="form-group">
                                    <input type="text" name="search" id="search" tabindex="1" class="form-control" placeholder="Search" value="">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Search">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
